<!DOCTYPE html>
<head>
    <meta cgarset="utf-8">
    <title>ejemplo 042</title>
    <script language="javascript" type="text/javascript">

        var num=prompt("ingresa un numero entre 0 y 9: ");
        var letras="";
        switch (num) {
            case 0:
            letras="cero"
            break;
            case 1:
            letras="uno"
            break;
            case 2:
            letras="dos"
            break;
            case 3:
            letras="tres"
            break;
            case 4:
            letras="cuatro"
            break;
            case 5:
            letras="cinco"
            break;
            case 6:
            letras="seis"
            break;
            case 7:
            letras="siete"
            break;
            case 8:
            letras="ocho"
            break;
            case 9:
            letras="nueve"
            break;
            default: 
            console.log('default');
            break;
        }
        alert('en letras: ' + letras);

    </script>
    </head>
    <body>
        <p>parrafo ejercicio 042</p>
        <p>programa en javascript para devolver el numero en letras 
            de un digito ingresado
        </p>
    </body>
    </html>
