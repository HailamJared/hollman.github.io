<!DOCTYPE html>
<head>
    <meta cgarset="utf-8">
    <title>ejemplo 047</title>
    <script language="javascript" type="text/javascript">
        var grade=prompt("ingresa una nota entre 1 y 100: ");
          grade=Number(grade);
        var valletras="";
          switch(true) {
            case grade >=90: 
               valletras="A"
               break; 
            case grade >=80: 
               valletras="B"
               break;
            case 70: 
               valletras="C"
               break;
            case 60: 
               valletras="E"
               break;
            default: 
            alert("valor no valido");
            break;
        
          }
          alert('valor equivalente: '+valletras);
          </script>
          </head>
          <body>
              <p>parrafo ejercicio 047</p>
              <p>
                  programa en javascript para devolver el valor equivalente
                  en letras de una calificacion
              </p>
