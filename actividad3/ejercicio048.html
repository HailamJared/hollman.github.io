    <title>ejemplo 048</title>
    <script language="javascript" type="text/javascript">
        var tecIng=prompt("presiona una tecla: ");
        var typNum=Number(tecIng);
        if (!(isNaN(typNum))){
            var res=typeof(typNum);
        }else{
            var res=typeof(tecIng);
        }
        switch(res) {
            case 'number': 
            est="un numero"
            break;
            case 'string': 
            est="un caracter"
            break;
            default: 
            console.log('default');
            break;
        }
        alert('la tecla presionada es: ' + est);
        </script>

                o caracter
            </p>
