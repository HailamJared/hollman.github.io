<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo 040</title>
        <script language= "javascript"  type="text/javascript">
            var nota=prompt("Introduzca una nota entre 0 y 10:");
            nota=parseInt(nota);

            if(nota<0||nota>10)
               alert("nota no valida");
               else if (nota==10)
               alert("matricula de honor");
               else if(nota>=9)
               alert("sobresaliente");
               else if (nota>=7)
               alert("notable");
               else if(nota>=6)
               alert("bien");
               else if(nota>=5)
               alert("suficiente");
               else 
               alert("suspenso");

         </script>
         </head>
         <body>
             <p>parrafo ejercicio 040</p>
             <p>Programa en javascript para determinar el 
                 valor de una nota
             </p>
         </body>  
         </html>
