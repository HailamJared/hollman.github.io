<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo 039</title>
        <script language= "javascript"  type="text/javascript">
            var opcion=prompt("Menu de opciones"+
            "\n---------------------------------------------"+
            "\n1.calcular el area de un cuadrado"+
            "\n2.calcular el area de un triangulo"+
            "\n3.calcular el area de un circulo"+
            "\n4.finalizar"+
            "\nElija una opion: ");

            opcion=parseInt(opcion);

            if(opcion==1){
                alert("ha seleccionado calcular el area de un cuadrado...");
            }else if(opcion==2){
                alert("ha seleccionado calcular el area de un triangulo...");
            }else if(opcion==3){
                alert("ha seleccionado calcular el area de un circulo...");
            }else{
                alert("ha seleccionado terminar");
            }

         </script>
         </head>
         <body>
             <p>parrafo ejercicio 039</p>
             <p>programa en javascript para seleccionar una 
                 opcion de un menu 
             </p>
         </body> 
         </html>
