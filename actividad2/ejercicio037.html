        <title>Ejemplo 037</title>
        <script language= "javascript"  type="text/javascript">
            var edad=prompt("Ingresa tu edad: ");
            edad=parseInt(edad);
            nopuedebeber=(edad<18)||(edad>60);

            if(nopuedebeber){
                alert("No puedes consumir licor");
            }else{
                alert("Puedes consumir una cerveza");
            }
        </script>

            <p>
                Parrafo ejercicio 037
            </p>
            <p>
                Programa en javascript para determinar si es:
                mayor de edad-modificado
            </p>
        </body>
